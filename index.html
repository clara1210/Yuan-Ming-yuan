<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圆明园构件3D展示</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff !important; }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 20px;
            z-index: 100;
        }
        /* 底部说明文字保留，弹窗相关样式已移除 */
        #model-desc {
            position: fixed;
            bottom: 40px;
            left: 20px;
            right: 20px;
            z-index: 9;
            background: transparent;
            color: #000;
            font-size: 17px;
            line-height: 1.6;
            text-align: left;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            letter-spacing: 0.5px;
        }
    </style>
    <!-- 国内稳定CDN（字节跳动），避免拦截 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.byteintl.com/three.js/0.160.0/three.module.js",
                "three/addons/": "https://cdn.byteintl.com/three.js/0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="loading">加载中...</div>
    <!-- 底部说明文字保留 -->
    <div id="model-desc">
        它不只是一件文物，更是一座‘百年水力钟’！马首作为海晏堂十二生肖水力钟的核心，专门对应午时（11:00-13:00）喷水，中西合璧的水利与计时智慧，在它身上体现得淋漓尽致。
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 全局变量初始化
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff);
        document.body.appendChild(renderer.domElement);

        // 光照配置（增强模型显示，避免黑块）
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight1.position.set(4, 6, 5);
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight2.position.set(-4, -3, -5);
        scene.add(ambientLight, directionalLight1, directionalLight2);

        // 模型加载核心逻辑（修复加载中问题）
        const loader = new GLTFLoader();
        const loadingText = document.querySelector('.loading');
        let model = null;

        // 超时处理（15秒超时提示）
        const loadTimeout = setTimeout(() => {
            loadingText.innerText = '加载超时，点击重试';
            loadingText.style.cursor = 'pointer';
            loadingText.addEventListener('click', () => {
                loadingText.innerText = '加载中...';
                loadingText.style.cursor = 'default';
                loadModel(); // 重新加载
            });
        }, 15000);

        // 模型加载函数（双路径+错误处理）
        function loadModel() {
            loader.load(
                './3d%20model.glb', // 带空格路径
                (gltf) => {
                    clearTimeout(loadTimeout);
                    model = gltf.scene;
                    model.scale.set(3.5, 3.5, 3.5);
                    model.position.set(0, -0.5, 0);
                    model.rotation.y = -Math.PI / 4;
                    scene.add(model);
                    loadingText.style.display = 'none';
                },
                (xhr) => {
                    const progress = (xhr.loaded / xhr.total * 100).toFixed(0);
                    loadingText.innerText = `加载中...${progress}%`;
                },
                (error) => {
                    console.error('带空格路径失败，尝试无空格路径', error);
                    // 重试无空格路径
                    loader.load(
                        './3dmodel.glb',
                        (gltf) => {
                            clearTimeout(loadTimeout);
                            model = gltf.scene;
                            model.scale.set(3.5, 3.5, 3.5);
                            model.position.set(0, -0.5, 0);
                            model.rotation.y = -Math.PI / 4;
                            scene.add(model);
                            loadingText.style.display = 'none';
                        },
                        (xhr) => {
                            const progress = (xhr.loaded / xhr.total * 100).toFixed(0);
                            loadingText.innerText = `加载中...${progress}%`;
                        },
                        (err) => {
                            clearTimeout(loadTimeout);
                            console.error('模型加载失败', err);
                            loadingText.innerText = '加载失败，点击重试';
                            loadingText.style.cursor = 'pointer';
                            loadingText.addEventListener('click', () => {
                                loadingText.innerText = '加载中...';
                                loadingText.style.cursor = 'default';
                                loadModel();
                            });
                        }
                    );
                }
            );
        }

        // 启动加载
        loadModel();

        // 相机与控制器（保留旋转缩放功能）
        camera.position.z = 5;
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.autoRotate = false;
        controls.enableDamping = true;
        controls.enableRotate = true;
        controls.enableZoom = true;
        controls.minDistance = 2;
        controls.maxDistance = 8;
        controls.touches = {
            ONE: THREE.TOUCH.ROTATE,
            TWO: THREE.TOUCH.DOLLY_PAN
        };
        controls.reset();

        // 移除点击弹窗相关代码（已删除射线检测、弹窗逻辑）

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
