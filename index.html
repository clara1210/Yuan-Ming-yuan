<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆明园构件3D展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .model-container {
            width: 100%;
            height: 70vh;
            max-width: 800px;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        
        #modelCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            z-index: 10;
        }
        
        .introduction {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #000000;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-sizing: border-box;
            line-height: 1.5;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-container">
            <div class="loading" id="loading">加载中...</div>
            <canvas id="modelCanvas"></canvas>
        </div>
        <div class="introduction">
            它不只是一件文物，更是一座‘百年水力钟’！马首作为海晏堂十二生肖水力钟的核心，专门对应午时（11:00-13:00）喷水，中西合璧的水利与计时智慧，在它身上体现得淋漓尽致。
        </div>
        <div class="controls">
            <button class="control-btn" onclick="resetCamera()">重置视角</button>
            <button class="control-btn" onclick="zoomIn()">放大</button>
            <button class="control-btn" onclick="zoomOut()">缩小</button>
        </div>
    </div>

    <!-- Three.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, model;
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf9f9f9);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('modelCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // 添加方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 添加轨道控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enableRotate = true;
            controls.enablePan = false;
            
            // 加载模型
            const loader = new THREE.GLTFLoader();
            loader.load(
                'model.glb',
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // 计算模型边界
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    // 调整模型位置
                    model.position.sub(center);
                    
                    // 调整相机位置以适应模型大小
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const distance = maxSize * 3; // 增加距离以确保模型完整显示
                    camera.position.z = distance;
                    
                    // 调整模型缩放
                    const scale = 1.5; // 适当放大模型
                    model.scale.set(scale, scale, scale);
                    
                    // 使相机看向模型中心
                    controls.target.set(0, 0, 0);
                    controls.update();
                    
                    // 隐藏加载提示
                    document.getElementById('loading').style.display = 'none';
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                    document.getElementById('loading').textContent = '加载失败，请刷新页面重试';
                }
            );
            
            // 响应窗口大小变化
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            const container = document.querySelector('.model-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function resetCamera() {
            camera.position.set(0, 0, 5);
            controls.target.set(0, 0, 0);
            controls.update();
        }
        
        function zoomIn() {
            camera.position.z *= 0.8;
            controls.update();
        }
        
        function zoomOut() {
            camera.position.z *= 1.2;
            controls.update();
        }
        
        // 初始化
        init();
        animate();
        
        // 初始调整大小
        setTimeout(onWindowResize, 100);
    </script>
</body>
</html>
